<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Reserva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Ticket de Reserva</h2>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <p><strong>Paciente:</strong> {{ reserva.paciente }}</p>
                <p><strong>Email:</strong> {{ reserva.email }}</p>
                <p><strong>Teléfono:</strong> {{ reserva.telefono }}</p>
                <p><strong>Médico:</strong> {{ reserva.medico.nombre }}</p>
                <p><strong>Fecha:</strong> {{ reserva.fecha }}</p>
                <p><strong>Hora:</strong> {{ reserva.hora }}</p>
                <p><strong>Monto Pagado:</strong> ${{ reserva.monto_pagado }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

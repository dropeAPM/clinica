<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Ticket de Reserva</h2>
            </div>
            <div class="card-body">
                <p class="font-weight-bold">Paciente:</p>
                <p>{{ reserva.paciente }}</p>

                <p class="font-weight-bold">MÃ©dico:</p>
                <p>{{ reserva.medico.nombre }}</p>

                <p class="font-weight-bold">Especialidad:</p>
                <p>{{ reserva.medico.especialidad.nombre }}</p>

                <p class="font-weight-bold">Fecha:</p>
                <p>{{ reserva.fecha }}</p>

                <p class="font-weight-bold">Hora:</p>
                <p>{{ reserva.hora }}</p>

                <p class="font-weight-bold">Monto Pagado:</p>
                <p>${{ reserva.monto_pagado }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'home' %}" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Hora</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Reservar Hora</h2>
        
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <!-- Mostrar el valor de la consulta del médico seleccionado -->
                    <div class="form-group">
                        <label for="valor_consulta">Valor de la consulta:</label>
                        <p id="valor_consulta" class="font-weight-bold">
                            Seleccione un médico para ver el valor de la consulta
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Reservar</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-2">Volver al Home</a>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <!-- Timepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script>
        $(document).ready(function() {
            // Fechas bloqueadas (pasadas desde la vista)
            const fechasBloqueadas = {{ fechas_bloqueadas|safe }};

            // Inicializar el datepicker y bloquear fechas
            $('#id_fecha').datepicker({
                format: 'yyyy-mm-dd',
                startDate: new Date(),
                daysOfWeekDisabled: [0, 6],
                beforeShowDay: function(date) {
                    const dateString = date.toISOString().split('T')[0];
                    return fechasBloqueadas.indexOf(dateString) === -1;
                }
            });

            // Inicializar el timepicker
            $('#id_hora').timepicker({
                timeFormat: 'HH:mm',
                interval: 60,
                minTime: '09:00',
                maxTime: '17:00',
                defaultTime: '09:00',
                startTime: '09:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });

            // Mostrar el valor de la consulta del médico seleccionado
            $('#id_medico').change(function() {
                const medicoId = $(this).val();
                if (medicoId) {
                    $.ajax({
                        url: '/get_medico_valor/',
                        data: {
                            'medico_id': medicoId
                        },
                        success: function(data) {
                            $('#valor_consulta').text(`$${data.valor_consulta.toFixed(2)}`);
                        },
                        error: function() {
                            $('#valor_consulta').text('Error al obtener el valor de la consulta');
                        }
                    });
                } else {
                    $('#valor_consulta').text('Seleccione un médico para ver el valor de la consulta');
                }
            });
        });
    </script>
</body>
</html>
